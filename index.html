<head>
    <meta charset="utf-8">
    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="notification.js" defer></script>
</head>
<body>
    <h1>Это демонстрация работы кастомных alert, confirm и prompt</h1>

    <div id="alert" class="button">
        <h1>alert</h1>
    </div>
    <div id="confirm" class="button">
        <h1>confirm</h1>
    </div>
    <div id="prompt" class="button">
        <h1>prompt</h1>
    </div>


    <div id='dialogBackground'>
        <div id="alertdiv" class="dialog">
            <p class="title">Message</p>
            <button class="okButton">OK</button>
        </div>
        <div id="confirmdiv" class="dialog">
            <p class="title">Message</p>
            <button class="cancelButton">Cancel</button>
            <button class="okButton">OK</button>
        </div>
        <div id="promptdiv" class="dialog">
            <p class="title">Message</p>
            <input type="text"><br>
            <button class="cancelButton" tabindex="-1">Cancel</button>
            <button class="okButton" tabindex="-1">OK</button>
        </div>
    </div>
</body>
